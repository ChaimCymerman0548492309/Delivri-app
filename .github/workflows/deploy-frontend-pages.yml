name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - "cursor/-bc-0937d164-8d69-4234-9a6f-497dba551ec8-d007"
    paths:
      - "Delivri-front/**"
      - ".github/workflows/deploy-frontend-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Delivri-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: Delivri-front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_ORS_API_KEY: ${{ secrets.VITE_ORS_API_KEY }}
        run: |
          BASE_PATH="/${GITHUB_REPOSITORY#*/}/"
          npm run build -- --base="${BASE_PATH}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Delivri-front/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
